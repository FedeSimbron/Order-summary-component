<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container-main">
    <section class="contenido-hero">
      <img class="img-hero" src="./images/illustration-hero.svg" alt="imagen">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
    <section class="container-ico-musica">
      <img src="./images/icon-music.svg" alt="icono">
      <div>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>

    <section class="container-enlaces">
      <a class="a-uno" href="#">Proceed to Payment</a>
      <a class="a-dos" href="#">Cancel Order</a>
    </section>
  </main>

</body>
</html>
